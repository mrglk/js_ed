<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="container__inner">
            <h1>Dashboard</h1>



            <div class="section1">
                <div class="weekChart">
                    <canvas id="weekChart" width="700" height="400"></canvas>
                </div>

                <div class="section2">
                    <div>
                        <canvas id="doneChart" width="700" height="400"></canvas>
                    </div>
                </div>
            </div>

            <div class="section3">
                <div>
                    <div class="animated-number">
                        <div class="animated-number_number">
                            <span class="animated-number_number_nr" id="textAllTasks"></span>
                            <span class="animated-number_number_unit">tasks</span>
                        </div>
                    </div>
                    <div class="animated-number">
                        <div class="animated-number_number">
                            <span class="animated-number_number_nr" id="textDoneTasks">13</span>
                            <span class="animated-number_number_unit">done</span>
                        </div>
                    </div>
                    <div class="animated-number">
                        <div class="animated-number_number">
                            <span class="animated-number_number_nr" id="textNotDoneTasks">9</span>
                            <span class="animated-number_number_unit">in process</span>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
