<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="container__inner">
            <h1>Dashboard</h1>



            <div class="section1">
                <div class="weekChart">
                    <canvas id="weekChart" width="700" height="400"></canvas>
                </div>

                <div class="section2">
                    <div>
                        <canvas id="doneChart" width="700" height="400"></canvas>
                    </div>
                </div>
            </div>

            <div class="section3">
                <div>
                    <div class="animated-number">
                        <div class="animated-number_number">
                            <span class="animated-number_number_nr">22</span>
                            <span class="animated-number_number_unit">tasks</span>
                        </div>
                    </div>
                    <div class="animated-number">
                        <div class="animated-number_number">
                            <span class="animated-number_number_nr">13</span>
                            <span class="animated-number_number_unit">done</span>
                        </div>
                    </div>
                    <div class="animated-number">
                        <div class="animated-number_number">
                            <span class="animated-number_number_nr">9</span>
                            <span class="animated-number_number_unit">in process</span>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
