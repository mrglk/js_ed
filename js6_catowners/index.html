<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Опросник для обладателей котиков</h1>
        <form class="petForm" id="formHolder">
            <div>
                <label>Кличка питомца: <input type="text" class="petName" name="petName" minlength="2" maxlength="20"
                        required /></label>
            </div>
            <fieldset>
                <legend>Информация о хозяине</legend>
                <div>
                    <label>Имя: <input type="text" name="ownerName" minlength="2" maxlength="20" required /></label>
                </div>
                <div>
                    <label>Телефон: <input type="tel" name="telephone"
                            pattern="(\+7|8)[- _]*\(?[- _]*(\d{3}[- _]*\)?([- _]*\d){7}|\d\d[- _]*\d\d[- _]*\)?([- _]*\d){6})"
                            minlength="10" maxlength="20" required /></label>
                </div>
                <div>
                    <label>Почта: <input type="email" name="email"
                            pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"
                            required /></label>
                </div>
            </fieldset>
            <div>Порода питомца:
                <select class="petBreed" required>
                    <option disabled selected value=''>Выберите породу</option>
                    <option value="Мейн-кун">Мейн-кун</option>
                    <option value="Сфинкс">Сфинкс</option>
                    <option value="Манчкин">Манчкин</option>
                    <option value="Другая">Другая</option>
                </select>
            </div>
            <div>Чем питается ваш питомец:<br>
                <div>
                    <label><input type="checkbox" name="petFood" value="Сухой корм" /> Сухой корм</label>
                </div>
                <div>
                    <label><input type="checkbox" name="petFood" value="Влажный корм" /> Влажный корм</label>
                </div>
                <div>
                    <label><input type="checkbox" name="petFood" value="Натуральный корм" /> Натуральный
                        корм</label>
                </div>
            </div>
            <div>Пол питомца:<br>
                <div>
                    <label><input type="radio" name="sex" value="Самец" checked />Самец</label>
                </div>
                <div>
                    <label><input type="radio" name="sex" value="Самка" />Самка</label>
                </div>
            </div>
            <div>
                <label for="comment">Комментарий:</label><br>
                <textarea rows="5" cols="50" name="comment" id="comment"></textarea>
            </div>
            <div>
                <label>Фото питомца: <input id="file" name="file" type="file" /></label>
            </div>
            <div>
                <button type="submit">Сохранить</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
